<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TW Website</title>
<link rel="stylesheet" href="styles.css"/>
<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Garamond', serif;
}

/* Navbar Styles */
.navbar {
    background-color: #89CFF0;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    position: sticky;
    top: 0;
    z-index: 999;
}

.navbar__container {
    display: flex;
    justify-content: space-between;
    height: 80px;
    width: 100%;
    max-width: 1300px;
    margin: 0 auto;
    padding: 0 50px;
}

#navbar__logo {
    background-image: linear-gradient(to top, #f5c94e 0%, #f5e8c4 100%);
    background-clip: text;
    -webkit-background-clip: text;
    color: #2f2e41;
    display: flex;
    align-items: center;
    cursor: pointer;
    text-decoration: none;
    font-size: 2rem;
}

.navbar__menu {
    display: flex;
    align-items: center;
    list-style: none;
    text-align: center;
}

.navbar__item {
    height: 100px;
}

.navbar__links {
    color: #2f2e41;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    padding: 0 1rem;
    height: 100%;
}

.navbar__links:hover {
    color: #fff;
    transition: all 0.3s ease;
}

.navbar__btn {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 1rem;
}

.button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #2f2e41;
    color: #fff;
    text-decoration: none;
    transition: all 0.4s ease;
}

.button:hover {
    background-color: #89CFF0;
    color: #2f2e41;
}

/* Main Section */
.main {
    background-color: #F0FFFF;
}

.main__container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    height: 90vh;
    background-color: #fff;
    width: 100%;
    max-width: 1300px;
    padding: 0 50px;
}

.main__content {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;


 h1 {
    font-size: 4rem;
    color: #2f2e41;
}

 h2 {
    font-size: 3rem;
    color: #2f2e41;
}
}

.main__button {
    font-size: 1.5rem;
    font-weight: 500;
    color: white;
    background-color: #2f2e41;
    padding: .5em 2.5em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    transition: 120ms ease;
}

.main__button:hover {
    background-color: #fff;
    color: #2f2e41;
    scale: 1.5;
}

.main__img--container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.main__img--container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="navbar__container">
        <a href="/" id="navbar__logo"><i>Taiwanese Voyage: Language and Culture</i></a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item"><a href="/" class="navbar__links">About</a></li>
            <li class="navbar__item"><a href="index%20(78).html" class="navbar__links">Resources</a></li>
            <li class="navbar__item"><a href="/" class="navbar__links">Team</a></li>
            <li class="navbar__btn"><a href="/" class="button">Get Started</a></li>
        </ul>
    </div>
</nav>

<!-- Main Section -->
<div class="main">
    <div class="main__container">
        <div class="main__content">
            <h1>Experience a New</h1>
            <h2>Way to Learn <i>Taiwanese</i></h2>
            <p class="main__button"><a href="/" class="button">Start Learning Now -></a></p>
        </div>
        
        <div class="main__img--container">
            <img src="https://i.pinimg.com/736x/a7/f8/16/a7f81653e10fe039e10bbcd07ef85b97.jpg" alt="Language Learning Image">
        </div>
    </div>
</div>

</body>
</html>
