<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Taiwan: Language Adventure</title>
    <link rel="stylesheet" href="level1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>

<body>
    <section id="flashcard-section">
        <div class="flashcard-container" id="flashcardContainer"></div>
        
        <div class="control-buttons">
            <div class="navigation-row">
                <button class="nav-button" onclick="showPreviousCards()">Previous</button>
                <button class="nav-button" onclick="showNextCards()">Next</button>
            </div>
            <button class="skip-button" onclick="startGame()">Skip to Game</button>
        </div>
    </section>
    
    

    <script>
        function startGame() {
          document.getElementById("flashcard-section").classList.add("hidden");
          document.getElementById("dialogue-game-section").classList.remove("hidden");
        }
      </script>
      

      <section id="dialogue-game-section" class="hidden">
        <div class="game-container">
            <!-- Scene Background -->
            <div class="scene-background">
                <img id="sceneImage" src="taiwan-airport-lobby.jpg" alt="Taoyuan Airport Lobby">
            </div>
    
            <!-- Dialogue Container -->
            <div class="dialogue-container">
                <div class="dialogue-box">
                    <div class="speaker-name">Mei Lin</div>
                    <!-- NPC Dialogue Text -->
                    <div class="dialogue-text" id="dialogueText"></div>
                    <!-- Context Text -->
                    <div class="context-text" id="contextText"></div>
                    <!-- Question Text -->
                    <div class="question-text" id="questionText"></div>
                    <!-- Audio Button -->
                    <button class="audio-button" id="audioButton">
                        <span class="audio-icon">ðŸ”Š</span>
                    </button>
                </div>
            </div>
    
            <!-- Choices Container -->
            <div class="choices-container" id="choicesContainer"></div>
    
            <!-- Feedback Message -->
            <div class="feedback-message" id="feedbackMessage"></div>
    
            <!-- Game Controls -->
            <div class="game-controls">
                <button class="continue-button hidden" id="continueButton">Continue</button>
            </div>
        </div>
    </section>
    <script src="level1.js"></script>
