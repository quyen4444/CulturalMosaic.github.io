<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Taiwan: Language Adventure</title>
    <link rel="stylesheet" href="level1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
        <!-- Dialogue Game Section -->
        <div class="game-container">
            <!-- Scene Background -->
            <div class="scene-background">
                <img id="sceneImage" src="taiwan-airport-lobby.jpg" alt="Taoyuan Airport Lobby">
            </div>
            <!-- Dialogue Container -->
            <div class="dialogue-container">
                <div class="dialogue-box">
                    <div class="speaker-name">Mei Lin</div>
                    <!-- NPC Dialogue Text -->
                    <div class="dialogue-text" id="dialogueText"></div>
                    <!-- Context Text -->
                    <div class="context-text" id="contextText"></div>
                    <!-- Question Text -->
                    <div class="question-text" id="questionText"></div>
                    <!-- Audio Button -->
                    <button class="audio-button" id="audioButton"></button>
                </div>
            </div>
            <!-- Choices Container -->
            <div class="choices-container" id="choicesContainer"></div>
            <!-- Feedback Message -->
            <div class="feedback-message" id="feedbackMessage"></div>
            <!-- Game Controls -->
            <div class="game-controls">
                <button class="continue-button hidden" id="continueButton">Continue</button>
            </div>
        </div>
    </section>


    <script src="level1.js"></script>
</body>
</html>
