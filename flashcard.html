<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Taiwan: Language Adventure</title>
    <link rel="stylesheet" href="level1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="level-selector" id="levelSelector">
        <div class="level-button level-active" id="level1Button" onclick="handleLevelClick(1)">
            <span>Get Started</span>
        </div>
        <div class="level-button level-locked" id="level2Button" onclick="handleLevelClick(2)">
            <span>1</span>
        </div>
        <div class="level-button level-locked" id="level3Button" onclick="handleLevelClick(3)">
            <span>2</span>
        </div>
        <div class="level-button level-locked" id="level4Button" onclick="handleLevelClick(4)">
            <span>3</span>
        </div>
        <div class="level-button level-locked" id="level5Button" onclick="handleLevelClick(5)">
            <span>4</span>
        </div>
        <div class="level-button level-locked" id="level6Button" onclick="handleLevelClick(6)">
            <span>5</span>
        </div>
        <button class="return-button" onclick="redirectToIndex()">Home</button>
    </div>
    

    <!-- Flashcard Section -->
    <section id="flashcard-section" class="flashcard-section" style="display: none;">
        <div class="flashcard-container" id="flashcardContainer"></div>
        <div class="control-buttons">
            <div class="navigation-row">
                <button class="nav-button" onclick="showPreviousCards()">Previous</button>
                <button class="nav-button" onclick="showNextCards()">Next</button>
            </div>
            <button class="skip-button" onclick="redirectToDialogue()">Skip to Game</button>
        </div>
        <button class="return-button" onclick="returnToLevels()">Back to Levels</button>
    </section>

    <script>
        function redirectToIndex() {
            window.location.href = 'index.html';
        }

        function redirectToDialogue() {
            window.location.href = 'dialogue.html';
        }

        function returnToLevels() {
            document.getElementById('flashcard-section').style.display = 'none';
            document.getElementById('levelSelector').style.display = 'block';
        }
    </script>
    <script src="flashcard.js"></script>
</body>
</html>
